<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-predmeti-heading" data-cy="PredmetiCreateUpdateHeading" jhiTranslate="jpaApp.predmeti.home.createOrEditLabel">
        Create or edit a Predmeti
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jpaApp.predmeti.nazivPredmeta" for="field_nazivPredmeta">Naziv Predmeta</label>
          <input
            type="text"
            class="form-control"
            name="nazivPredmeta"
            id="field_nazivPredmeta"
            data-cy="nazivPredmeta"
            formControlName="nazivPredmeta"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jpaApp.predmeti.brojSemestara" for="field_brojSemestara">Broj Semestara</label>
          <input
            type="number"
            class="form-control"
            name="brojSemestara"
            id="field_brojSemestara"
            data-cy="brojSemestara"
            formControlName="brojSemestara"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jpaApp.predmeti.student" for="field_student">Student</label>
          <select class="form-control" id="field_student" data-cy="student" name="student" formControlName="student">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="studentOption.id === editForm.get('student')!.value?.id ? editForm.get('student')!.value : studentOption"
              *ngFor="let studentOption of studentsSharedCollection; trackBy: trackStudentById"
            >
              {{ studentOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
