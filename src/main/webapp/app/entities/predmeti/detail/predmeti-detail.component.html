<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="predmeti">
      <h2 data-cy="predmetiDetailsHeading"><span jhiTranslate="jpaApp.predmeti.detail.title">Predmeti</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ predmeti.id }}</span>
        </dd>
        <dt><span jhiTranslate="jpaApp.predmeti.nazivPredmeta">Naziv Predmeta</span></dt>
        <dd>
          <span>{{ predmeti.nazivPredmeta }}</span>
        </dd>
        <dt><span jhiTranslate="jpaApp.predmeti.brojSemestara">Broj Semestara</span></dt>
        <dd>
          <span>{{ predmeti.brojSemestara }}</span>
        </dd>
        <dt><span jhiTranslate="jpaApp.predmeti.student">Student</span></dt>
        <dd>
          <div *ngIf="predmeti.student">
            <a [routerLink]="['/student', predmeti.student?.id, 'view']">{{ predmeti.student?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/predmeti', predmeti.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
